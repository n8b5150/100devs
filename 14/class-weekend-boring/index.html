<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app lets you know today is class, the weekend, or a boring day">
    	<meta name="keywords" content="class, weekend, boring">

		<title>What is today?</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>What is today?</h1>

		<!-- <form>
			<label for="day"> Day of the week: </label>
			<input id="day" type="text" placeholder="Day of the week">
		</form>

		<button id="check" type="button" name="button">check</button>

		<h2 id="placeToSee"></h2> -->

		<form>
			<div>
				<input type="radio" name="day" id="monday" value="monday" class="daySelector"><label for="monday">Monday</label>
			</div>
			<div>
				<input type="radio" name="day" id="tuesday" value="tuesday" class="daySelector"><label for="tuesday">Tuesday</label>
			</div>
			<div>
				<input type="radio" name="day" id="wednesday" value="wednesday" class="daySelector"><label for="wednesday">Wednesday</label>
			</div>
			<div>
				<input type="radio" name="day" id="thursday" value="thursday" class="daySelector"><label for="thursday">Thursday</label>
			</div>
			<div>
				<input type="radio" name="day" id="friday" value="friday" class="daySelector"><label for="friday">Friday</label>
			</div>
			<div>
				<input type="radio" name="day" id="saturday" value="saturday" class="daySelector"><label for="saturday">Saturday</label>
			</div>
			<div>
				<input type="radio" name="day" id="sunday" value="sunday" class="daySelector"><label for="sunday">Sunday</label>
			</div>
		</form>

		<button id="check" type="button" name="button">check</button>

		<h2 id="placeToSee"></h2>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
