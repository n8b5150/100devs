<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>layout3 class 7</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<!-- <link rel="stylesheet" href="css/normalize.css"> -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
		<!-- containing floats -->
		<div class="box-set contFloat">
			<figure class="box boxContFloat">Box 1 ContFloat</figure>
			<figure class="box boxContFloat">Box 2</figure>
			<figure class="box boxContFloat">Box 3</figure>
		</div>

		<!-- containing with overflow -->
		<div class="box-set contFOF">
			<figure class="box boxContFOF">Box 1 ContFOF</figure>
			<figure class="box boxContFOF">Box 2</figure>
			<figure class="box boxContFOF">Box 3</figure>
		</div>

		<!-- containing with overflow -->
		<div class="box-set contFOFPit">
			<figure class="box boxContFOFPit">Box 1 ContFOFPit</figure>
			<figure class="box boxContFOFPit">Box 2</figure>
			<figure class="box boxContFOFPit">Box 3</figure>
		</div>

		<!-- containing with clearfix -->
		<div class="box-set contFCF">
			<figure class="box boxContFCF">Box 1 ContFCF</figure>
			<figure class="box boxContFCF">Box 2</figure>
			<figure class="box boxContFCF">Box 3</figure>
		</div>

		<!-- position static -->
		<div class="box-set setStatic">
			<figure class="boxStatic box-1Static">Box 1 Static</figure>
			<figure class="boxStatic box-2Static">Box 2</figure>
			<figure class="boxStatic box-3Static">Box 3</figure>
			<figure class="boxStatic box-4Static">Box 4</figure>
		</div>

		<!-- relative -->
		<div class="box-set setRel">
			<figure class="boxRel box-1Rel">Box 1 Rel</figure>
			<figure class="boxRel box-2Rel">Box 2</figure>
			<figure class="boxRel box-3Rel">Box 3</figure>
			<figure class="boxRel box-4Rel">Box 4</figure>
		</div>
		<!-- absolute -->
		<div class="box-set setAbs">
			<figure class="boxAbs box-1Abs">Box 1 Abs</figure>
			<figure class="boxAbs box-2Abs">Box 2</figure>
			<figure class="boxAbs box-3Abs">Box 3</figure>
			<figure class="boxAbs box-4Abs">Box 4</figure>
		</div>

		<!-- fixed -->
		<div class="box-set setFixed">
			<figure class="boxFixed box-1Fixed">Box 1 Fixed</figure>
			<figure class="boxFixed box-2Fixed">Box 2</figure>
			<figure class="boxFixed box-3Fixed">Box 3</figure>
			<figure class="boxFixed box-4Fixed">Box 4</figure>
		</div>

		<!-- Z index -->

		<div class="box-setZ">
			<figure class="boxZ box-1Z">Box 1</figure>
			<figure class="boxZ box-2Z">Box 2</figure>
			<figure class="boxZ box-3Z">Box 3</figure>
			<figure class="boxZ box-4Z">Box 4</figure>
		</div>


		<footer>Fixed Footer</footer>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
